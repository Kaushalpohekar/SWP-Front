<div class="container-fluid">
    <div class="row pt-2 mb-2">
        <div class="outer-card card-flex">
            <h2 class="mt-2">Departments</h2>
            <button mat-icon-button>
            <mat-icon>add</mat-icon>
            </button>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-12 mb-3" *ngFor="let card of cards">
                <div class="card count-card Approved">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 ">
                                <div class="card-title">Management</div>
                            </div>
                                <div class="col-12">
                                <div class="text-end count">12</div>
                            </div>
                            <div class="mt-2 update-flex">
                                <button mat-button color="primary">Forms</button>
                                <button mat-button style="color:#135c18;">Update</button>
                                <button mat-button color="warn" style="margin-right: -10px;">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <mat-card style="border-radius: 5px;">
                <div class="outer-card card-flex mt-2">
                    <h2 class="mt-2" style="margin-left: 10px;">Users</h2>
                    <button style="margin-right: 10px;" mat-icon-button>
                    <mat-icon>add</mat-icon>
                    </button>
                </div>

                <div class="container-fluid">
                    <div class="table-container" style="overflow: auto; max-height: 70vh;">
                        <table mat-table [dataSource]="dataSource" matSort class="custom-theme-table mat-table" *ngIf="dataSource.length > 0; else noData">
                
                          <ng-container *ngFor="let column of revertedArray; let i = index" [matColumnDef]="column">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header [class.sticky]="i < 2">{{ transformString(column) }}</th>
                              <td mat-cell *matCellDef="let element" [class.sticky]="i < 2">{{ element[column] }}</td>
                          </ng-container>
                
                          <tr mat-header-row *matHeaderRowDef="revertedArray"></tr>
                          <tr mat-row *matRowDef="let row; columns: revertedArray"></tr>
                        </table>
                        
                        <ng-template #noData>
                            <div class="no-data-msg">No users found for selected Department.</div>
                        </ng-template>
                    </div>
                        <mat-paginator class="mb-3" [pageSize]="10" showFirstLastButtons></mat-paginator>
                </div>                
            </mat-card> 
        </div>       
    </div>
</div>
