<div class="row mb-4">
	<mat-card class="login-card">
		<mat-card-content>
			<div class="row">					
				<div class="col-12 mb-4 d-flex justify-content-center align-items-center">
					<!-- <img src="../../../assets/img/fav-2.svg" class="img-fluid" /> -->
					<div class="title">Welcome to SenseLive</div>
				</div>
				<form [formGroup]="loginForm" (submit)="submitForm()">
					<div class="col-12">
						<mat-form-field appearance="outline" class="from-feild">
							<mat-label>Username or Email</mat-label>
							<input matInput placeholder="Registered Email" formControlName="usernameOrEmail">
							<mat-icon matSuffix>mail</mat-icon>
								<mat-error *ngIf="loginForm.get('usernameOrEmail')?.invalid && (loginForm.get('usernameOrEmail')?.dirty || loginForm.get('usernameOrEmail')?.touched)">{{ getErrorMessage('usernameOrEmail') }}</mat-error>
						</mat-form-field>
					</div>
					<div class="col-12">
						<mat-form-field appearance="outline" class="from-feild">
							<mat-label>User Password</mat-label>
							<input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" inputmode="none" formControlName="password">
							<button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
								<mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
							</button>
							<mat-error *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">Password is required</mat-error>
						</mat-form-field>
					</div>
					<div class="col-12 mb-2">
						<button mat-stroked-button class="SignInButton" style="color: white;">Sign In</button>
					</div>
				</form>
				<div class="col-12 mb-3 d-flex justify-content-center align-items-center">
                    <div class="line"></div> <!-- Horizontal line -->
                    <div class="line-title">OR</div>
                    <div class="line"></div> <!-- Horizontal line -->
                </div>
                <div class="col-12 mb-2 d-flex justify-content-center align-items-center">
					<div><a routerLink="/l/register" class="reg-link">New Registration</a> | <a routerLink="/l/forgot" class="reg-link">Forgot Password</a></div>
				</div>

			</div>
		</mat-card-content>
	</mat-card>
</div>
