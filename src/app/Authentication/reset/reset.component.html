<div class="row">
	<mat-card class="login-card">
		<mat-card-content>
			<div class="row">					
				<div class="col-12 mb-3 d-flex justify-content-center align-items-center">
					<!-- <img src="../../../assets/img/fav-2.svg" class="img-fluid" /> -->
					<div class="title">Reset Password</div>
				</div>
				<form [formGroup]="resetForm" (ngSubmit)="submitForm()">
					<div class="col-12">
						<mat-form-field appearance="outline" class="from-feild">
							<mat-label>User Password</mat-label>
							<input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" inputmode="none" formControlName="password">
							<button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
								<mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
							</button>
							<mat-error *ngIf="resetForm.get('password')?.invalid && (resetForm.get('password')?.dirty || resetForm.get('password')?.touched)">Password is required</mat-error>
						</mat-form-field>
					</div>
					<div class="col-12 mb-2">
						<button mat-stroked-button class="SignInButton" style="color: white;">Reset</button>
					</div>
				</form>
			</div>
		</mat-card-content>
	</mat-card>
</div>
