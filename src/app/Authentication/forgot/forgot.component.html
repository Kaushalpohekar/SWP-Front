<div class="row mb-4">
	<mat-card class="login-card">
		<mat-card-content>
			<div class="row">					
				<div class="col-12 mb-3 d-flex justify-content-center align-items-center">
					<!-- <img src="../../../assets/img/fav-2.svg" class="img-fluid" /> -->
					<div class="title">Forgot Password</div>
				</div>
				<form [formGroup]="forgotForm" (ngSubmit)="submitForm()">
					<div class="col-12">
						<mat-form-field appearance="outline" class="from-feild">
							<mat-label>Username or Email</mat-label>
							<input matInput placeholder="Registered Email" formControlName="usernameOrEmail">
							<mat-icon matSuffix>mail</mat-icon>
								<mat-error *ngIf="forgotForm.get('usernameOrEmail')?.invalid && (forgotForm.get('usernameOrEmail')?.dirty || forgotForm.get('usernameOrEmail')?.touched)">{{ getErrorMessage('usernameOrEmail') }}</mat-error>
						</mat-form-field>
					</div>
					<div class="col-12 mb-2">
						<button mat-stroked-button class="SignInButton" style="color: white;">Forgot Password</button>
					</div>
				</form>
				<div class="col-12 mb-2 d-flex justify-content-center align-items-center">
					<div><a routerLink="/l/register" class="reg-link">Register</a> | <a routerLink="/l/login" class="reg-link">Login</a></div>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</div>
