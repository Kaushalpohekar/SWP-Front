<div *ngIf="loadingService.pageLoading">
    <app-loading></app-loading>
</div>
<div *ngIf="!loadingService.pageLoading">
    <div class="container-fluid">
        <div class="row pt-3 mb-2">
            <ng-container *ngIf="forms.length > 0; else noCards">
                <div class="col-lg-3 col-md-4 col-sm-6 mb-2" *ngFor="let form of forms">
                    <div class="card card-form">
                        <div class="card-body d-flex flex-column">
                            <div class="content-wrapper flex-grow-1">
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <div class="title">
                                            <i class="material-icons icon-color">{{ this.categoryDetails.icon}}</i> 
                                            <span>{{ this.categoryDetails.subtitle}}</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mb-1 time-title">{{ form.form_name }}</div>
                                </div>
                            </div>
                            <div class="row mt-auto">
                                <div class="col-6"></div>
                                <div class="col-6 text-end button" (click)="proceed(form)">
                                    <div>Proceed</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </ng-container>  
        </div>
    </div>
    <ng-template #noCards>
      <div class="col-12 text-center">
        <p class="alert alert-warning">No Data Found! Please contact the administrator.</p>
      </div>
    </ng-template>
</div>
