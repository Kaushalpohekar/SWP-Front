<div class="container-fluid">
  <div class="row pt-2 mb-2">
    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 mb-2">
      <div class="row">
        <div class="col-12 pt-3 mb-3">
          <div class="title">Choose Permit type to Continue</div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 mb-4" *ngFor="let card of cards">
          <mat-card class="outer-card" (click)="onCardClick(card.formId)">
            <mat-card-content>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-8">
                    <div class="card-title">{{ card.title }}</div>
                    <div class="card-subtitle">{{ card.subtitle }}</div>
                  </div>
                  <div class="col-4 ">
                    <mat-card class="inner-card">
                      <mat-card-content>
                        <i class="material-icons icon-color">{{ card.icon }}</i> 
                      </mat-card-content>
                    </mat-card>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
