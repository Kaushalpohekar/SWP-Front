<div class="container-fluid">
  <div class="row pt-2 mb-2">
    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 mb-2">
      <div class="row">
        <div class="col-12 pt-3 mb-3">
          <div class="title">Choose Permit type to Continue</div>
        </div>
        <div class="col-4 mb-2" *ngFor="let card of cards">
          <mat-card>
            <mat-card-content>
              <div class="container-fluid">
                <div class="row">
                  <div class="col-8">
                    <div>{{ card.title }}</div>
                    <div>{{ card.subtitle }}</div>
                  </div>
                  <div class="col-4">
                    <mat-card class="inner-card">
                      <mat-card-content>
                        <i class="material-icons">{{ card.icon }}</i> 
                      </mat-card-content>
                    </mat-card>
                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
