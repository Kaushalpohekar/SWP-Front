<div class="container-fluid">
  <div class="row pt-4 mb-2">
    <div class="col-8">Request Details</div>
    <div class="col-4"></div>
  </div>
  <div class="row mb-2">
    <div class="col-lg-3 col-md-3 col-sm-4 mb-3">
      <div class="card count-card new">
        <div class="card-body">
          <div class="row">
            <div class="col-12 ">
              <div class="card-title">Total</div>
            </div>
            <div class="col-12">
              <div class="text-end count">12</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-4 mb-3">
      <div class="card count-card Approved">
        <div class="card-body">
          <div class="row">
            <div class="col-12 ">
              <div class="card-title">Approved</div>
              
            </div>
            <div class="col-12">
              <div class="text-end count">12</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-4 mb-3">
      <div class="card count-card Rejected">
        <div class="card-body">
          <div class="row">
            <div class="col-12 ">
              <div class="card-title">Rejected</div>
            </div>
            <div class="col-12">
              <div class="text-end count">12</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-3 col-md-3 col-sm-4 mb-3">
      <div class="card count-card Extend">
        <div class="card-body">
          <div class="row">
            <div class="col-12 ">
              <div class="card-title">Extend</div>
            </div>
            <div class="col-12">
              <div class="text-end count">12</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-12">
      <div class="table-container" style="overflow: auto; max-height: 60vh; border-radius: 5px;">
        <table mat-table [dataSource]="dataSource" style="">
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Umique No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Category </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>

          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Requested Date </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <tr class="table-header" mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="z-index: 1;"></tr>
          <tr class="table-body" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
